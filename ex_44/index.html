<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <button>Show Username and Password</button>
  </form>
  <div></div>
  <script>
      let form=document.querySelector('form');
      let username='';
      let password='';
      form.elements[0].value=username;
      form.elements[1].value=password;
      let button=document.querySelector('button');
      button.addEventListener('click',function(event){
          alert(`User name: ${form.elements[0].value}, Password: ${form.elements[1].value}`);

      })

  </script>
</body>
</html>
