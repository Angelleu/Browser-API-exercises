<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload=function(){
            const body=document.querySelector('body')
            const number=[] 
            for(var i=1;i<100;i++){
                number.push(i)}
                console.log(number)
            const ul=document.createElement('ul')
            number.forEach(function(item){
               
                const li=document.createElement('li')
                const text=document.createTextNode(`Item ${item} as li element content`)
                li.appendChild(text)
                ul.appendChild(li)
                
                if(item%2===0){
                    li.style.color='red'
                }else{
                    li.style.color='#eee'
                }
                
            })
            document.body.appendChild(ul);
        }
    </script>
  </head>
  <body>
  </body>
</html>
