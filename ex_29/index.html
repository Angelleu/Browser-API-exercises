<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload=function(){
            //Select the ul element
            var ul=document.querySelector('ul');

            //Select each list item and assign it to a variable (use children property)
            
            var firstli=ul.children.item(0);
            var secondli=ul.children.item(1);
            var thirdli=ul.children.item(2);
            var fourli=ul.children.item(3);
            var fiveli=ul.children.item(4);
            var sixli=ul.children.item(5);
            var sevenli=ul.children.item(6);
           
           // Remove each list item from the ul element using removeChild
            ul.removeChild(firstli)
            ul.removeChild(secondli)
           // ul.innerHTML ='';
        }
    </script>
  </head>
  <body>
 
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
