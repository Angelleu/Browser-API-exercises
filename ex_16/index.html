<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes</title>
  <script>
      window.onload=function(){
          //method 1 
         const firstLink=document.querySelector('a');
         console.log(firstLink.attributes);
          console.log(firstLink.attributes[0].name);
          console.log(firstLink.attributes[0].value);
          console.log(firstLink.attributes[1].name);
          console.log(firstLink.attributes[1].value);

          //method 2
            const href=firstLink.getAttribute('href');
            const classValue=firstLink.getAttribute('class');
            console.log(href,classValue);
        
        //method 3
            const className=firstLink.className;
            console.log(className);

      }
  </script>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }
  </style>
</head>
<body>
   <p>Select the first link element <br>
    Show the href and class attributes values <br>  
    Use any of the ways that you know</p>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
