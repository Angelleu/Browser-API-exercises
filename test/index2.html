<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <style>
        aside {
  background: #fe9;
  border-radius: 1em;
  display: inline-block;
  padding: 1em;
  transform: scale(.9);
  transform-origin: 0 0;
  transition: transform .6s;
}

.large {
  transform: scale(1.3);
}
    </style>
  </head>
  <body>
    <div></div>
    <aside>
    <h3>Click Me!!!</h3>
    <p>Double click to resize this object.</p>
  </aside>
    <script>
        const card = document.querySelector('aside');

        card.addEventListener('dblclick', function(e) {
        // code that will be executed once the button is clicked
            card.classList.toggle('large');
        });
    </script>
  </body>
</html>
