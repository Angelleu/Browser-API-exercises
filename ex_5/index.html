<!DOCTYPE html>
<html>
    <head>
        <script>
            let number=window.prompt("Please input a number:");
            if(number%2!==0){ 
                window.alert(`Your number is odd`);
            }else{
                window.alert(`Your number is even`);
            }
           
          </script>
    </head>
    <body>
          <p>
           Hi, exercise 5
            <p>Prompt method</p>
          </p>
    </body>
</html>
