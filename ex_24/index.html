<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
      window.onload=function(){
          const h1Elem=document.querySelector('h1')
          h1Elem.style.color='red';
          h1Elem.style.fontWeight='normal';
          h1Elem.style.textDecoration='underline';

          const pElem=document.querySelector('p')
          pElem.style.color='green';
          pElem.style.fontWeight='bold';
          pElem.style.border='1px solid black';

      }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
  <ul></ul>
</body>
</html>
